<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My YouTube</title>
    <link rel="stylesheet" href="style/compiledStyle.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="menu-icon">
          <img src="img/headerImg/menu-icon.png" alt="menu" />
        </div>
        <div class="youtube-logo">
          <img src="img/headerImg/youtube-logo.png" alt="youtube-logo" />
        </div>
      </div>
      <div>
        <div class="search">
          <input type="text" placeholder="검색" />
          <img src="img/headerImg/keyboard-icon.png" alt="keyboard" />
        </div>
        <button class="search-button">
          <img src="img/headerImg/search-icon.png" alt="search" />
        </button>
        <div class="voice">
          <img src="img/headerImg/voice.png" alt="voice" />
        </div>
      </div>
      <div class="header-right">
        <button class="user-activity making-video">
          <img src="img/headerImg/making-icon.png" alt="making-video" />
        </button>
        <button class="user-activity alarm">
          <img src="img/headerImg/alarm.png" alt="alarm" />
        </button>
        <div class="profile">
          <img src="img/headerImg/my-profile.png" alt="profile" />
        </div>
      </div>
    </header>

    <main>
      <aside>
        <ul>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/home.png" alt="home" />
            </div>
            흠
          </li>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/shorts.png" alt="shorts" />
            </div>
            Shorts
          </li>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/subscribe.png" alt="subscribe" />
            </div>
            구독
          </li>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/music.png" alt="music" />
            </div>
            YouTube Mu...
          </li>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/my-video.png" alt="my-video" />
            </div>
            나
          </li>
          <li class="nav-feat">
            <div class="nav-icon">
              <img src="img/navImg/my-downloads.png" alt="downloads" />
            </div>
            오프라인 저장...
          </li>
        </ul>
      </aside>
      <section>
        <div class="filter-wrapper">
          <div class="filter selected-filter">전체</div>
          <div class="filter">음악</div>
          <div class="filter">실시간</div>
          <div class="filter">믹스</div>
          <div class="filter">요리 프로그램</div>
          <div class="filter">뉴스</div>
          <div class="filter">요리</div>
          <div class="filter">최근에 업로드된 동영상</div>
          <div class="filter">감상한 동영상</div>
          <div class="filter">새로운 맞춤 동영상</div>
        </div>
        <div class="videos">
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
          <article class="video"></article>
        </div>
      </section>
    </main>
  </body>
</html>
