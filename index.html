<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My YouTube</title>
  </head>
  <body>
    <div>
      <header class="gnb">
        <div>
          <div class="menu-icon"></div>
          <div class="youtube-logo"></div>
        </div>
        <div>
          <div class="search">
            <input type="text" placeholder="검색" />
            <img src="" alt="키보드" />
            <button><img src="" alt="검색버튼" /></button>
          </div>
          <div class="voice"></div>
        </div>
        <div>
          <button class="making-video"></button>
          <button class="alarm"></button>
          <div class="profile"></div>
        </div>
      </header>
      <main>
        <aside>
          <ul class="basic-feat">
            <li>홈</li>
            <li>Shorts</li>
            <li>구독</li>
            <li>YouTube Music</li>
          </ul>
          <hr />
          <ul class="my-feat">
            <li>내 채널</li>
            <li>시청 기록</li>
            <li>내 동영상</li>
            <li>나중에 볼 동영상</li>
            <li>오프라인 저장 동영상</li>
          </ul>
          <hr />
          <ul class="subscribe-feat">
            <li>문복희</li>
            <li>기분Jazz네</li>
            <li>때껄룩</li>
            <li>조현아의 목요일 밤</li>
          </ul>
        </aside>
        <section>
          <div class="videoFilters"></div>
          <div class="videos">
            <article class="video"></article>
            <article class="video"></article>
            <article class="video"></article>
            <article class="video"></article>
            <article class="video"></article>
            <article class="video"></article>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
